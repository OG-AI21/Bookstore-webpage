<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CODELIB.oi</title>
    <style>
        body {
            font-family: 'Poppins',sans-serif;margin: 0;
            padding: 0;background: #F7F1E3 ;
            display: flex;flex-direction: column;
            align-items: center;text-decoration-color:#2D3436  ;}
        .frame {
            width: 400px;padding: 20px;background: white;
            border-radius: 10px;box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 120px;text-align: center;border: 2px solid #00aaff;}
        .frame h2 {
            font-size: 24px;margin-bottom: 20px;color: #333;}
        .frame input {
            width: 90%;padding: 12px;margin: 8px 0;border: 1px solid #ddd;
            border-radius: 5px;font-size: 16px;box-sizing: border-box;color: #EFEFEF   ;}
        .frame input:focus {
            border-color: #00aaff;outline: none;}
        .frame button {
            width: 100%;padding: 12px;margin-top: 10px;border: none;
            background: #A29BFE  ;color: white;font-size: 16px;
            border-radius: 5px;cursor: pointer; transition: 0.3s;}
        .frame button:hover {
            background: #6C5CE7  ;}
        .error {
            color: red;font-size: 12px;display: none;}
    </style>
</head>
<body>
    <div class="frame">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <div class="error" id="login-username-error">Username is required</div>

        <input type="password" id="login-password" placeholder="Password">
        <div class="error" id="login-password-error">Password is required</div>

        <button id="login-btn">Login</button>
    </div>
    <script>
        document.getElementById("login-btn").addEventListener("click", function() {
            let username = document.getElementById("login-username").value.trim();
            let password = document.getElementById("login-password").value.trim();
            document.getElementById("login-username-error").style.display = username === "" ? "block" : "none";
            document.getElementById("login-password-error").style.display = password === "" ? "block" : "none";
            if (username !== "" && password !== "") {
                setTimeout(function() {
                    window.location.href = "home.html";}, 800);}});
    </script>
</body>
</html>
