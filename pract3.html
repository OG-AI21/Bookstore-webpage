<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to our online bookstore! Explore bestsellers, new arrivals, and more.">
    <meta name="keywords" content="bookstore, books, bestsellers, new arrivals, contact">
    <title>Bookstore Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;margin: 0;padding: 0;
            display: flex;min-height: 100vh;}
        nav {
            width: 200px;background: #333;
            color: #fff;padding: 20px;left: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);height: 100vh;
            position: fixed; top: 0;overflow-y: auto;}
        nav h2 {
            margin: 0;font-size: 24px;}
        nav ul {
            list-style-type: none;padding: 0;margin: 20px 0 0;}
        nav ul li {
            margin: 15px }
        nav ul li a {
            text-decoration: none;color: #fff;
            font-size: 18px;transition: color 0.3s ease;}
        nav ul li a:hover {
            color: #ffd700;}
        main {
            flex: 1;display: flex;position: relative;
            flex-direction: column;background: #f9f9f9;
            overflow: hidden;margin-left: 200px;
            width: calc(100% - 200px);min-height: 100vh;}
        main h1 {
            padding: 20px;margin: 0;
            background: #fff;box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);}
        iframe {
            flex: 1;width: 100%;
            border: none;background: #fff;
            height: calc(100vh - 60px); overflow: hidden;}
        footer {
            text-align: center;padding: 10px;
            background: #333;color: #fff;
            width: 100%;position: absolute;
            bottom: 0;left: 0;}
                @media (max-width: 768px) {
            body {
                flex-direction: column;}
            nav {
                width: 10;height: auto;position: relative;}
            nav ul {
                margin: 10px 0 0;}
            nav ul li {
                margin: 10px 0;}
            main {
                margin-left: 0;
                width: 100%;}
            main h1 {
                padding: 10px;}
            iframe {
                height: calc(100vh - 120px);}
            footer {
                position: relative;}}
    </style>
</head>
<body>
    <nav>
        <h2>Bookstore</h2>
        <ul>
            <li><a href="home.html" target="content" alt="Home">Home</a></li>
            <li><a href="login.html" target="content" alt="Login">Login</a></li>
            <li><a href="catal.html" target="content" alt="catalogue">Catalogue</a></li>
        </ul>
    </nav>
    <main>
        <h1>Welcome to Our Bookstore</h1>
        <iframe src="home.html" name="content" aria-label="Bookstore Content" title="Bookstore Content">
            <p>Your browser does not support iframes. Please <a href="home.html">click here</a> to view the content.</p>
        </iframe>
    </main>
    <footer>
        <p>&copy; 2023 Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
